<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Textes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>

<!-- menu -->
<div th:insert="menu :: sidenav"></div>

<!-- page -->
<div class="main">

    <br/>

    <h4>Textes :</h4>

    <br/>

    <table>
        <tbody>
            <tr th:each="etude : ${etudesEnCours}" th:name="${etude.libelle}">
                <td>
                    <a th:id="|id_${etude.libelle}|" th:href="@{|/etude/${etude.libelle}|}">
                        <span th:text="${etude.libelle}"></span>
                    </a>
                </td>
                <td style="padding-left:10px;">
                    <a th:id="|mots_id_${etude.libelle}|" th:href="@{|/mots/${etude.libelle}|}">
                        <span th:text="mots" style="color:red;"></span>
                    </a>
                </td>
                <td style="padding-left:10px;">
                    <a th:id="|decoupe_id_${etude.libelle}|" th:href="@{|/decoupe/${etude.libelle}|}">
                        <span th:text="decoupe" style="color:red;"></span>
                    </a>
                </td>
                <td style="padding-left:10px;">
                    <a th:id="|commentaires_id_${etude.libelle}|" th:href="@{|/commentaires/${etude.libelle}|}">
                        <span th:text="commentaires" style="color:red;"></span>
                    </a>
                </td>
                <td style="padding-left:10px;">
                    <form th:action="@{/deleteEtudeEnCours}" onsubmit="return confirm('Retirer l'étude ?');" method="post">
                        <input th:name="idEtudeEnCours" type="hidden" th:value="${etude.id}" />
                        <input type="submit" class="btn btn-danger" value="Enlever" />
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <br/>
    <br/>

    <a id="goEtude" class="menu-first" href="/etudes">Toutes les études</a>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    function valideEtude() {
        return true;
    }
</script>
</body>
</html>
