<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Textes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>

<!-- menu -->
<div th:insert="menu :: sidenav"></div>

<!-- page -->
<div class="main">

    <br/>
    <br/>

    Nb lignes : <div th:text="${#lists.size(phrases)}"></div>
    <br/>
    <span th:each="phrase, iter : ${phrases}">
        <a th:text="${iter.count}" th:href="@{|#form${iter.index}|}"></a>
        <span th:text="${iter.last}? '' : ' - '"></span>
    </span>

    <br/>
    <br/>

    <form th:id="@{|form${iter.index}|}" th:each="phrase, iter : ${phrases}" th:action="@{|/phrase/${iter.index}|}" method="post">
        <a th:onclick="@{|valideForm(${iter.index});|}" style="cursor:pointer;">
            <span th:text="${phrase}"></span>

            <br/>
            <br/>
        </a>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    function scrollTo(hash) {
        location.hash = "#" + hash;
    }
</script>
</body>
</html>
