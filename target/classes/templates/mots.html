<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>

<!-- menu -->
<div th:insert="menu :: sidenav"></div>

<!-- page -->

    <br/>

    <span th:each="motsDecoupe, iter : ${mots}">
        <a class="aMotsDecoupes" th:text="${iter.count}" th:id="@{|aMotsDecoupe${iter.count}|}" th:onclick="@{|showMotsDecoupe(${iter.count});|}" style="cursor:pointer;"></a>
        <span th:text="${iter.last}? '' : ' - '"></span>
    </span>

    <br/>
    <br/>

    <div class="divMotsDecoupes" th:each="motsDecoupe, iter : ${mots}" th:id="@{|divMotsDecoupes${iter.count}|}" style="display:none;">
        <div th:each="motDecoupe, iteration : ${motsDecoupe}">
            <span th:text="${motDecoupe.key}"></span>
            <span th:text="${motDecoupe.value}"></span>
        </div>
    </div>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>

    function showMotsDecoupe(page) {
        $('#hiddenPage').val(page);

        $('.aMotsDecoupes').css('color', 'black');
        $('#aMotsDecoupe'+page).css('color', 'blue');

        $('.divMotsDecoupes').css('display', 'none');
        $('#divMotsDecoupes'+page).css('display', 'block');
    }

    function scrollTo(hash) {
        location.hash = "#" + hash;
    }

</script>
</body>
</html>
